JQ1:
  Active: true
  ShortDescription: JQ1
  IntroText: "W pewien pochmurny dzien, nasz bohater <player_ingame_name> zaplanowal nie wychodzic ze swojego przytulnego domku, nie wiedzial jednak, ze jego postepowanie doprowadzi go do poznania nowego przyjaciela... Gdy <player_ingame_name> postanowil przyrzadzic sobie posilek niepostrzezenie jego naczynie, w ktorym gotowal zaczelo zmieniac kolor, nastepnie w magiczny sposob garnuszek zaczal mowiac oraz lewitowac..."
  CompletedText: "Quest completed! Good job!"
  ## Rewards
  Rewards:
  ## Each reward needs to start with 'n' index"
