    '0':
      Type: SItem
      Item: Diamond_Sword
      Amount: 1
    ## Requirements
  Requirements:
    '0':
      Type: DoneQuest
      QuestID: None
      LVL: 10
  StoryLine:
    #special characters:
    # '<=)> -> <emote>
    Gorshok_1: "<=)> Heeeeeeeeeeeeeeeeeeeej, jestem <gorshok_ingame_name>, dzieki tobie odzyskalem wolnosc."
    Player_1: "Zaraz, zaraz ty mozesz mowic ?"
    Gorshok_2: "<=)> Twoja potrawa, ktora gotowales skladala sie ze swiezych produktow, a ogien, na ktorym byl garnuszek, byl zapalony o idealnej porze. Dzieki temu przepisowi oraz wszechobecnej magii moglem uciec z mego wiezienia."
    Player_2: "Jestem zdezorientowany, kto cie uwiezil?"
    Gorshok_3: "<=(> Problem polega na tym, ze nie pamietam kto mi to zrobil. Prosze pomoz mi dotrzec do prawdy."
    Player_3: "Miedzy Bogiem, a prawda nie rozumiem nic z twoich slow."
    _1: "Z zewnatrz slychac niepokojace dzwieki."

